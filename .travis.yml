language: php

php:
    - 5.2
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

before_script:
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction --prefer-source

script:
    - mkdir -p build/logs
    - phpunit

after_script:
    - php vendor/bin/coveralls

matrix:
    allow_failures:
        - php: hhvm
